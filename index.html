<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop & Warehouse Inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="https://youtu.be/se1RDOPvA8Q?si=WyFIss7mnO8oOEYh">
    </video>
    
    <!-- Audio Elements -->
    <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>
    <audio id="success-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3"></audio>
    <audio id="error-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>
    
    <div class="container">
        <header>
            <h1>Shop & Warehouse Inventory</h1>
            <div class="subtitle">Manage your products with ease</div>
        </header>

        <div class="tabs">
            <div class="tab active" data-tab="add-product">Add Product</div>
            <div class="tab" data-tab="dashboard">Dashboard</div>
        </div>

        <div class="tab-content active" id="add-product">
            <div class="card">
                <h2>Add New Product</h2>
                <form id="product-form">
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" placeholder="Enter product name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-location">Initial Location</label>
                        <select id="product-location" required>
                            <option value="warehouse">Warehouse</option>
                            <option value="shop">Shop</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="product-quantity">Quantity</label>
                        <input type="number" id="product-quantity" min="1" placeholder="Enter quantity" required>
                    </div>
                    
                    <button type="submit">Add Product</button>
                </form>
            </div>
        </div>

        <div class="tab-content" id="dashboard">
            <div class="card">
                <h2>Product Dashboard</h2>
                <div class="search-container">
                    <input type="text" id="product-search" placeholder="Search products by name...">
                </div>
                
                <div class="product-list" id="product-list">
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“¦</div>
                        <p>No products found. Add some products to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Product</h2>
                <span class="close">&times;</span>
            </div>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-product-name">Product Name</label>
                    <input type="text" id="edit-product-name" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-product-code">Product Code</label>
                    <input type="text" id="edit-product-code" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-warehouse-quantity">Warehouse Quantity</label>
                    <input type="number" id="edit-warehouse-quantity" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-shop-quantity">Shop Quantity</label>
                    <input type="number" id="edit-shop-quantity" min="0" required>
                </div>
                
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <span class="close">&times;</span>
            </div>
            <p>Are you sure you want to delete this product?</p>
            <div class="modal-actions">
                <button id="cancel-delete" class="btn-secondary">Cancel</button>
                <button id="confirm-delete" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
